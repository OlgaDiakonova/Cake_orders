<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Order form</title>
    <script src="js/order.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Alice Bakery</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Signup  <i class="fa fa-user-plus"></i></a></li>
                    <li><a href="#about">Login  <i class="fa fa-user"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px; ">
        <div class="row">
            <h1 style="text-align:center">Cake order</h1>
            <div class="main">
                <form method="post" action="https://httpbin.org/post" onsubmit="return formValidation();" onreset="clearErrors();">                                   
                    <fieldset>
                        <p>
                            <label><span style="color: red">*</span>Pick up date:</label>
                            <input type="date" data-date-inline-picker="true" name="date" id="date" autocomplete="off" onclick="setData()" onchange="setTime()" />

                            <label><span style="color: red">*</span>Pick up time:</label>
                            <select id="date_time" name="time" required></select>

                        </p>
                        <hr />
                        <p>
                            <label><span style="color: red">*</span>Cake type: </label>
                            <select name="cake_type" id="cakes" autocomplete="off" onchange="fillSizes()" required></select>

                            <label><span style="color: red">*</span>Cake size: </label>
                            <select name="cake_size" id="sizes" autocomplete="off" required></select>
                        </p>

                        <hr />
                        <p>
                            <label>Signing(optional): </label>
                            <input type="text" name="sign" id="sign" size="100" />
                        </p>
                        <p>
                            <label>Comments: </label>
                            <textarea name="comments" rows="5"></textarea>

                        </p>
                        <hr />
                        <p>
                            <label>Name: </label>
                            <input type="text" name="name" id="name" />
                            <label><span style="color: red">*</span>Phone number: </label>
                            <input type="tel" name="tel" id="tel" pattern="^\d{3}[\-]\d{3}[\-]\d{4}$" placeholder="XXX-XXX-XXXX" title=" XXX-XXX-XXXX" required size="30" />
                        </p>
                    </fieldset>
                    <hr />
                    <span>
                        <input class="buttons" type="submit" value="Submit order" />
                        <input class="buttons" type="reset" value="Cancel" />
                    </span>

                </form>

            </div>
        </div>
        </div>
</body>
</html>
